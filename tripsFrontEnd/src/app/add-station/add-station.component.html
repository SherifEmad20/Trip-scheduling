<body>
	<div class="login-form">
	  <section>
		<h1>Add Station</h1>
		<div class="content">

			<div class="input-field">
				<input type="text" [(ngModel)]="station.stationName" name = "name" placeholder="station name" autocomplete="nope">
			</div>
		</div>
		<div class="action">
		  <button (click)="onSubmit()">Add station</button>
		</div>
	  </section>
	</div>
	
	</body>
