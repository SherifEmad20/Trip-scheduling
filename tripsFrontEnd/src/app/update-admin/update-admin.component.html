<section class="vh-100 gradient-custom">
	<div class="container py-5 h-100">
	  <div class="row d-flex justify-content-center align-items-center h-100">
		<div class="col-12 col-md-8 col-lg-6 col-xl-5">
		  <div class="card bg-dark text-white" style="border-radius: 1rem;">
			<div class="card-body p-5 text-center">
  
			  <div class="mb-md-5 mt-md-4 pb-5">
  
				<h2 class="fw-bold mb-2 text-uppercase">Update admin</h2>
				<p class="text-white-50 mb-5">Please enter your new data</p>
  
				<div class="form-outline form-white mb-4">
					<label class="form-label" for="typeNameX">username</label>
					<input type="text" id="typeNameX" class="form-control form-control-lg" [(ngModel)]="admin.name" name = "name"/>
				</div>

  
				
				<div class="form-outline form-white mb-4">
					<label class="form-label" for="typePasswordX">Password</label>
					<input type="password" id="typePasswordX" class="form-control form-control-lg" [(ngModel)]="admin.password" password = "password"  />
				</div>
    
				<button (click)="onSubmit()" class="btn btn-outline-light btn-lg px-5" type="submit">Update Admin</button>
			  </div>  
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </section>
